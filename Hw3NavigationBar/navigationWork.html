<html>

<head>

  <link rel="stylesheet" href="slideShow.css">

</head>

<header>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" style="color:white"> Giovanno's work </a>

    <ul class="navbar-nav">

      <li class="nav-item"> <a class="nav-link" href="#"> Home </a> </li>

      <li class="nav-item"> <a class="nav-link" href="#"> About Me </a> </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown"> 下拉式選單 </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#"> Link 1 </a>
          <a class="dropdown-item" href="#"> Link 2 </a>
          <a class="dropdown-item" href="#"> Link 3 </a>
        </div>
      </li>

    </ul>
  </nav>
</header>

<body>
  <div class="slideshow-container">
    <div class="mySlides">
      <img src="hokaido1.jpg" style="width:100%">
      <div class="text"> Hokaido's Photo First </div>
    </div>

    <div class="mySlides">
      <img src="hokaido2.jpg" style="width:100%">
      <div class="text"> Hokaido's Photo Second </div>
    </div>

    <div class="mySlides">
      <img src="hokaido3.jpg" style="width:100%">
      <div class="text">Hokaido's Photo Third </div>
    </div>

    <div class="mySlides">
      <img src="hokaido4.jpg" style="width:100%">
      <div class="text">Hokaido's Photo Fourth </div>
    </div>

    <div class="mySlides">
      <img src="hokaido5.jpg" style="width:100%">
      <div class="text">Hokaido's Photo Fifth </div>
    </div>

    <a class="prev" onClick="plusSlides(-1)">&#10094;</a>
    <a class="next" onClick="plusSlides(1)">&#10095;</a>
  </div>

  <div id="dots" style="text-align:center">
    <span class="dot" onClick="currentSlide(1)"></span>
    <span class="dot" onClick="currentSlide(2)"></span>
    <span class="dot" onClick="currentSlide(3)"></span>
    <span class="dot" onClick="currentSlide(4)"></span>
    <span class="dot" onClick="currentSlide(5)"></span>
  </div>

  <script src="doSlide.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- 要加入上述的Script才能夠使用下拉 -->

</body>

</html>
